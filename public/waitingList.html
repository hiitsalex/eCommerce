<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>The Wardrobe</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="reset.css">
  <link rel="icon" href="images\favicon.png">

</head>
<body>
<div class="container">
      <div class="navbar">
        <a href="index.html"><img src="images\logo.png" class="logo"></a>

        <nav>
          <ul id="ListItems">
            <li><a href="">Shop</a></li>
            <li><a href="">Sell</a></li>
            <li><a href="">About Us</a></li>
            <li><a href="">Contact</a></li>
          </ul>
        </nav>
        <img src="images\menu.png" class="menu-icon" onclick="togglemenu()">
      </div>
      <div class="forms">   
        <form   action="/waitingList" method="post">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" class="forminputs"><br><br>
        
        <label for="lname">Email:</label>
        <input type="email" id="email" name="email" class="forminputs" required><br><br>
        <span class="error" aria-live="polite"></span>
        <input type="submit" value="Submit" class="submit">
        
        <img src="images/email.png" class="email-img">
      </form> 
  
</div>
<footer class="social-links">
  <img src="images\ig.png">
    <img src="images\fb.png">
    <img src="images\tw.png">
</footer>
</body>
<script>
  var menuList=document.getElementById("ListItems");
  menuList.style.maxHeight="0px";
  function togglemenu(){
    if (menuList.style.maxHeight=="0px")
      menuList.style.maxHeight="130px";
    else menuList.style.maxHeight="0px";
  }

  const email = document.getElementById("email");


email.addEventListener("input", function (event) {
  if (email.validity.typeMismatch) {
    email.setCustomValidity("E-mail address is not valid!");
  } else {
    email.setCustomValidity("");
  }
});



</script>
</html>
