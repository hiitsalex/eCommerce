<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>The Wardrobe</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="reset.css">
  <link rel="icon" href="images\favicon.png">

</head>
<body>
<div class="container">
      <div class="navbar">
        <img src="images\logo.png" class="logo">
        <nav>
          <ul id="ListItems">
            <li><a href="">Shop</a></li>
            <li><a href="">Sell</a></li>
            <li><a href="">About Us</a></li>
            <li><a href="">Contact</a></li>
          </ul>
        </nav>
        <img src="images\menu.png" class="menu-icon" onclick="togglemenu()">
      </div>
      <div class="forms">   
        <form action="" method="post">
        <label for="fname">Name:</label>
        <input type="text" id="fname" name="fname" class="forminputs"><br><br>
        <label for="lname">Email:</label>
        <input type="text" id="lname" name="lname" class="forminputs"><br><br>
        <input type="submit" value="Submit" class="submit">
      </form> 
    </div>
   
       </div>
       
</div>
<footer class="social-links">
  <img src="images\ig.png">
    <img src="images\fb.png">
    <img src="images\tw.png">
</footer>
</body>
<script>
  var menuList=document.getElementById("ListItems");
  menuList.style.maxHeight="0px";
  function togglemenu(){
    if (menuList.style.maxHeight=="0px")
      menuList.style.maxHeight="130px";
    else menuList.style.maxHeight="0px";
  }
</script>
</html>
